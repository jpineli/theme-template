<ul class="list-unstyled list-inline">
    {% if customer.logged %}
    <li>Olá {{ customer.name }}</li>
    {% else %}
    <li><a href="{{ links.login }}">Login</a></li>
    <li><a href="{{ links.sign_in }}">Crie sua conta</a></li>
    {% endif %}
    <li>
        <a class="glyphicon glyphicon-shopping-cart" href="{{ links.cart }}" title="{{ cart.amount }} itens no carrinho"></a>
    </li>
</ul>
